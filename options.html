<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Speed Controller Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        padding: 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      select {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Speed Controller Options</h1>
      <label for="speedInput">Set default speed:</label>
      <select id="speedInput">
        <option value="1">1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5" selected>1.5x</option>
        <option value="1.75">1.75x</option>
        <option value="2">2x</option>
      </select>
      <br /><br />
      <button id="saveButton">Save</button>
      <label for="toggleButton">Pause/Resume Feature:</label>
      <button id="toggleButton">Disable</button>
      <br /><br />
    </div>

    <script src="options.js"></script>
  </body>
</html>
